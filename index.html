<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora conn Js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator_container">
            <div class="result" id="result">
                <span id="allResults"></span>   
            </div>
            <div class="btn">
                <button id="ac" value="">AC</button>
                <button id="borrar">C</button>
                <button id="porcentaje" value="%">%</button>
                <button id="dividir" value="/">/</button>
                <button id="siete" value="7">7</button>
                <button id="ocho" value="8">8</button>
                <button id="nueve" value="9">9</button>
                <button id="multip" value="*">X</button>
                <button id="cuatro" value="4">4</button>
                <button id="cinco" value="5">5</button>
                <button id="seis" value="6">6</button>
                <button id="resta" value="-">-</button>
                <button id="uno" value="1">1</button>
                <button id="dos" value="2">2</button>
                <button id="tres" value="3">3</button>
                <button id="suma" value="+">+</button>
                <button id="cero" value="0">0</button>
                <button id="punto" value=".">.</button>
                <button id="onOf">OFF</button> 
                <button id="igual" value="=">=</button>
            </div>
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
